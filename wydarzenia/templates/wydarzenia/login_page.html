{% extends 'main.html' %}

{% block content %}

    <div class="container">
        <div class="row row mt-5 d-flex justify-content-center" >
            <div class="col-lg-8 mt-5 mt-lg-0">

                    <div class="section-title">
                        <h2>Zaloguj się</h2>
                    </div>

                    <form method="POST" action="" role="form" class="php-email-form">
                        {% csrf_token %}

                        <label>Nazwa Użytkownika</label>
                        <input type="text" name="username" placeholder="Wpisz nazwę">

                        <label>Hasło</label>
                        <input type="password" name="password" placeholder="Wpisz hasło">

                        <p><a href="{% url 'password_reset' %}">Zapomniałeś hasła?</a></p>

                        <div class="text-center"><button type="submit">Zaloguj</button></div>
                    </form>

                    <br>
                    <br>
                    <div class="section-title">
                        <h4>Nie masz konta?</h4>
                        <p><a href="{% url 'register_page' %}">Zarejestruj się</a></p>
                    </div>

            </div>
        </div>
      </div>


{% endblock content %}
